    <html lang="en">

    <meta name="keywords" content="lasucom, events, lasucom-events, lasucom news">

</head>


<body class="bg-white m-0 p-0 ">


    <div class="parent m-0 p-0">


      <div class="profile-details container-fluid pt-3 ps-5  ">

<div class="d-flex left-parent justify-content-start gap-2 " >
    <div class="profile-pic w-auto  p-0"><img class="dp" src="./Nigeria.jpg" alt=""></div>
    <div class="names d-flex flex-column text-center"><span class="fs-5" >Okoye Charles</span> <span class="small">P.R.O, Lasumsa</span></div>

  </div>
<hr>
      </div>

      <div class="create-content m-0 p-0">
      <div class="container  ">Hello Charles, Upload an event</div>


<div class="row">

      <div class="left-content container col-sm-6 themed-grid-col pt-2 ps-sm-3 ">
        <div class="col-md-5 col-sm-4 ps-lg-4  form-group">
          <label for="eventName" class="form-label">Event Title</label>
          <input type="text" class="form-control " id="eventName" required>
        </div>

        <div class="row g-3 ps-lg-4 px-sm-2 pt-3 ps-sm-3 ">
        
          <div class="col-md-5  form-group">
              <label for="datepicker">Select Event Date:</label>
             
                <input type="date" class="form-control" id="datepicker" >
                <!--<div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-calendar-alt"></i>
                  </span>
                </div>-->
              
          </div>

          <div class="col-md-5  form-group">
            <label for="timepicker">Select Event Time:</label>
           
              <input type="time" class="form-control" id="timepicker" >
              <!--<div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-calendar-alt"></i>
                </span>
              </div>-->
            
        </div>


         

        </div>

        <div class="d-flex align-items-center col-md-6 ps-lg-4 ps-sm-3 pt-4 gap-1 ">
          <input type="file" name="" id="file-input" accept="image/*">
          <label for="file-input"  id="file-label" class="form-label"><i  class="fa fa-camera" aria-hidden="true"></i></label>
          <span id="file-chosen">No image Chosen</span>
         
          <i style="color: green ; display: none;" class="fa fa-check-circle" aria-hidden="true"></i>
        </div>


      </div>



      <div class="right-content container-fluid col-sm-6 themed-grid-col  ">
        <label for="eventarea">Event Details</label>
        <div class="form-group">
          <textarea class="form-control h-100" id="eventarea" rows="5" placeholder="Enter full details and extra info on your event here"></textarea>
        </div>
        
        
      </div>
</div>

      <div class="upload">Upload section here</div>




      </div>








    </div>




    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.1/js/bootstrap-datepicker.min.js"></script>


    <script src="./script.js"></script>
</body>
