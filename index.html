<body class="bg-white m-0 p-0 ">


    <div class="parent m-0 p-0">


      <div class="profile-details container-fluid pt-3 ps-2  ">

<div class="d-flex left-parent justify-content-start gap-2 " >
    <div class="profile-pic w-auto  p-0"><img class="dp" src="./Nigeria.jpg" alt=""></div>
    <div class="names d-flex flex-column text-center"><span class="fs-5" >Okoye Charles</span> <span class="small">P.R.O, Lasumsa</span></div>

  </div>

      </div>

      <div class="create-content m-0 " id="create-content">
      <!--<div class="container  ">Hello Charles, Upload an event</div>-->


<div class="row  mt-3">

      <div class="left-content container col-sm-6 themed-grid-col pt-2 ps-sm-3 ">
        <div class="col-sm-12 col-lg-12  px-2   form-group">
          <label for="eventName" class="form-label">Event Title</label>
          <input type="text" class="form-control " id="eventName" required>
        </div>

        <div class="row g-2 ps-lg-4  pt-3  ">
        
          <div class="col-7 col-lg-5 px-2  form-group">
            
              <label for="datepicker">Event Date</label>
              <div class="input-group">
                <input type="date" class="form-control datepicker" placeholder="mm/dd/yy" aria-label ="select date">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-calendar-alt"></i>
                  </span>
                </div>
              </div>
            
              
          </div>

          <div class="col-5 col-lg-5 px-2  right-content  form-group">
            <label for="timepicker">Event Time</label>
           
              <input type="time" class="form-control" id="timepicker"  >
              <!--<div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-calendar-alt"></i>
                </span>
              </div>-->
            
        </div>


         

        </div>

        <div class="d-flex align-items-center col-sm-5 col-lg-5 px-3 pt-4 gap-1  w-auto h-auto ">
          <input type="file" name="" id="file-input" accept="image/*" >
          <label for="file-input"  id="file-label" class="form-label"><i  class="fa fa-camera" aria-hidden="true"></i></label>
          <span id="file-chosen">Add Event Image</span>
         
          <i style="color: green ; display: none;" class="fa fa-check-circle" aria-hidden="true"></i>
        </div>


      </div>



      <div class="right-content container-fluid col-sm-6 themed-grid-col  ">
                <div class="px-2 form-group">
          <label for="eventarea">Event Details</label>
          <textarea class="form-control h-100" id="eventarea" rows="5" placeholder="Enter full details and extra info on your event here"></textarea>
        </div>
        
        
      </div>
</div>

      <div class="upload row border border-dark">
        <div class="hint col-sm-12 border border-dark">hello </div>
        
      </div>

      <div id="slideDiv" class="  create-cont slide-div ">
        <div class=" w-auto">
          <button type="button" id="upload-button" class="create-button " data-bs-toggle="tooltip" data-bs-placement="left" title="Create Event">
         <i class="fab fa-telegram fa-2x text-light"></i>
          
          </button>
        </div>
        </div>




      </div>


      <div id="hint" class="hint col-sm-12 h-75 border border-dark">world </div>
      <div class="hint col-sm-12 border border-dark">
        <input type="date" name="" id=""> </div>
      <div class="hint col-sm-12 border border-dark">hello </div>
      <div class="hint col-sm-12 border border-dark">hello </div>
      <div class="hint col-sm-12 border border-dark">hello </div>

    </div>
